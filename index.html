<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: whitesmoke;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px; /* 사용자 의 디스플레이가 클경우 대비하여 시간표 크기 제한 */
            box-sizing: border-box;
            overflow-x: auto; 
        }

        h1 {
            font-size: 1.5em;
            text-align: center;
            margin: 10px 0;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            border: 1px solid pink;
            border-width : 2px;
        }

        th, td {
            border: 1px solid pink;
            padding: 8px;
            text-align: center;
            font-size: 0.9em;
            border-width : 2px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 반응형 */
        @media (max-width: 600px) {
            th, td {
                font-size: 0.8em;
                padding: 6px;
            }
        }
    </style>
    <script>
        let today = new Date();
        let day = today.getDay();  // 요일
        if (day === 0)//일요일
        {
            alert('오늘의 날짜로 NEIS에 입력된 시간표가 존재하지 않습니다.')  
        }
        if (day === 1)//월요일
        {
            alert('오늘의 시간표는 공강, 문학, 미적분, C, 체육, D, B 입니다. 새로고침시 등장하는 메세지 입니다.')   
        }
        if (day === 2)//화요일
        {
            alert('오늘의 시간표는 한국사, A, 음악, 영어II, C, B, 미적분 입니다. 새로고침시 등장하는 메세지 입니다.')
        }
        if (day === 3)//수요잉
        {
            alert('오늘의 시간표는 A, 영어II, 체육, D, 문학, 창체, 창체 입니다. 새로고침시 등장하는 메세지 입니다.')  
        }
        if (day === 4)//목요일
        {
            alert('오늘의 시간표는 D, 문학, 진로, A, 영어II, 공강, 미술 입니다. 새로고침시 등장하는 메세지 입니다.')
        }
        if (day === 5)//금요일
        {
            alert('오늘의 시간표는 영어II, 문학, B, 한국사, C, 공강, 미적분 입니다. 새로고침시 등장하는 메세지 입니다.')
        }
        if (day === 6)//토요일
        {
            alert('오늘의 날짜로 NEIS에 입력된 시간표가 존재하지 않습니다.')  
        }
        </script>
</head>
<body>
    <div class="container">
        <h1>2학년 9반의 시간표 입니다</h1>
        <div class="table-wrapper">
            <table>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">월요일</th>
                    <th scope="col">화요일</th>
                    <th scope="col">수요일</th>
                    <th scope="col">목요일</th>
                    <th scope="col">금요일</th>
                </tr>
                <tr>
                    <td>1교시</td>
                    <td>공강</td>
                    <td>한국사</td>
                    <td>A</td>
                    <td>D</td>
                    <td>영어II</td>
                </tr>
                <tr>
                    <td>2교시</td>
                    <td>문학</td>
                    <td>A</td>
                    <td>영어II</td>
                    <td>문학</td>
                    <td>문학</td>
                </tr>
                <tr>
                    <td>3교시</td>
                    <td>미적분</td>
                    <td>음악</td>
                    <td>체육</td>
                    <td>진로</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>4교시</td>
                    <td>C</td>
                    <td>영어II</td>
                    <td>D</td>
                    <td>A</td>
                    <td>한국사</td>
                </tr>
                <tr>
                    <td>5교시</td>
                    <td>체육</td>
                    <td>C</td>
                    <td>문학</td>
                    <td>영어II</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>6교시</td>
                    <td>D</td>
                    <td>B</td>
                    <td>창체</td>
                    <td>공강</td>
                    <td>공강</td>
                </tr>
                <tr>
                    <td>7교시</td>
                    <td>B</td>
                    <td>미적분</td>
                    <td>창체</td>
                    <td>미술</td>
                    <td>미적분</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
